<ion-content padding>
    <form (ngSubmit)="salvar()" [formGroup]="editarForm">
    <ion-list>
        <ion-list-header>Editar</ion-list-header>
        <ion-item>
            <ion-label stacked>Nome da Grávida</ion-label>
            <ion-input [(ngModel)]="nome" name="nome" type="text" formControlName="nomeGravida" [disabled]="bolao.dataNascimento != null"></ion-input>
          </ion-item>
          <ion-item>
          <p>*Voce como administrador do bolão tem que ter em mente que quando clicar em salvar com uma data atribuida, o bolão entrará em estado de finalizado e não poderá mais ser alterado.</p>
        </ion-item>
          <ion-item>
            <ion-label stacked>Data nascimento do bebê(CUIDADO*)</ion-label>
            <ion-datetime [(ngModel)]="data" name="data" max="2050-12-31" displayFormat="DD/MM/YYYY" formControlName="dataNascimento" [disabled]="bolao.dataNascimento != null"></ion-datetime>
          </ion-item>
        </ion-list>
        <div padding>
            <button type="submit" [disabled]="bolao.dataNascimento || !editarForm.valid" ion-button color="primary" block>Salvar</button>
          </div>
        </form>
        
</ion-content>
