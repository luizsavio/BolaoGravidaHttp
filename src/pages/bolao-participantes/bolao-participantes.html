
<ion-content padding>
    <ion-list>
        <ion-list-header>Participantes</ion-list-header>
        <ion-item *ngFor="let participante of listaParticipantes">
            <ion-avatar item-start>
              <img [src] = participante.photoUrl>
            </ion-avatar>
            <h2>{{ participante.nomeUsuario }}</h2>
            <p [ngStyle]="{ 'color': participante.dataPalpite === null ? 'red' : 'green' }">Palpite: {{ participante.dataPalpite == null ? 'NÃ£o palpitou' : participante.dataPalpite | date: 'dd/MM/yyyy' }} </p>
          </ion-item>
        </ion-list>
</ion-content>
