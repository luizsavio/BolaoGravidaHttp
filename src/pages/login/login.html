<ion-content class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-slides #slider class="content-slider" direction="vertical">
    <ion-slide class="swiper-no-swiping">
      <div padding>
        <h1 style="color: azure">Bem vindo!</h1>
        <!-- <img class="logo" src="assets/img/logo/logo-pr.png" /> -->
        <ion-slides class="text-slider" autoplay="2000">
          <ion-slide>
            <h3> Coisas muito legais </h3>
          </ion-slide>
          <ion-slide>
            <!--<img src="assets/img/misc/emoji.png" /> -->
          </ion-slide>
          <ion-slide>
            <h3> Experiências únicas dadas a você por apenas alguns dólares </h3>
          </ion-slide>
          <ion-slide>
            <h3> Compartilhe o que voce ama. </h3>
          </ion-slide>
        </ion-slides>
        <!-- Botões iniciais -->
        <ion-row>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToLogin()">Entrar</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToSignup()">Cadastrar</button>
          </ion-col>
        </ion-row>
      </div>
    </ion-slide>
    <ion-slide class="zoom swiper-no-swiping">
      <ion-slides #innerSlider class="content-slider">
        <!-- Login -->
        <ion-slide class="swiper-no-swiping">
          
            <div style="padding: 20% 32px 32px 32px">
                <form (ngSubmit)="login()" [formGroup]="loginForm">
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" placeholder="" formControlName="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Senha</ion-label>
                <ion-input type="password" placeholder="" formControlName="password"></ion-input>
              </ion-item>

              <button ion-button block round type="submit" [disabled]="!loginForm.valid" color="light" class="login-button">Login</button>
            </form>
            <!--<p>Ou</p>
              <button ion-button block round (click)="signGoogle()" color="light" class="login-button">
                  <ion-icon name="logo-google" item-left></ion-icon>
                  &nbsp; GOOGLE
              </button>-->
              <button ion-button clear (click)="slideNext()" color="light" class="forgot-button">ESQUECEU SUA SENHA?</button>
            </div>
            <button ion-button clear (click)="goToSignup()" class="slide-button position-bottom">CADASTRAR
              <ion-icon name="arrow-down"></ion-icon>
            </button> 
          
        </ion-slide>
        <!-- Resetar senha -->
        <ion-slide class="swiper-no-swiping">
          <h3>REDEFINIR SENHA</h3>
          <div style="padding: 20% 32px 32px 32px">
            <form (ngSubmit)="resetPassword()" [formGroup]="formReset">
              <ion-item>
                <ion-label floating>E-mail</ion-label>
                <ion-input type="text" formControlName="emailReset"></ion-input>
              </ion-item>
              <button ion-button block round type="submit" color="light" [disabled]="!formReset.valid" class="login-button">ENVIAR</button>
            </form>
            <button ion-button clear (click)="slidePrevious()" color="light" class="goback-button">
              <ion-icon name="arrow-back"></ion-icon> VOLTAR</button>
          </div>

        </ion-slide>
      </ion-slides>
    </ion-slide>
    <!-- CAdastro de conta -->
    <ion-slide class="zoom swiper-no-swiping">
      <button ion-button clear (click)="goToLogin()" class="slide-button">
        IR PARA O LOGIN
        <ion-icon name="arrow-up"></ion-icon>
      </button>
      <form (ngSubmit)="signUp()" [formGroup]="formSignup">
        <div style="padding: 32px">
          <ion-item>
          <ion-label floating>Nome do Usuário</ion-label>
          <ion-input type="text" formControlName="nameSignUp"></ion-input>
        </ion-item>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" placeholder="" formControlName="emailSignUp"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" placeholder="" formControlName="passwordSignUp"></ion-input>
          </ion-item>
          <ion-item class="margin-bottom">
            <ion-label floating>Confirmar Senha</ion-label>
            <ion-input type="password" formControlName="passwordSignUpConfirm"></ion-input>
          </ion-item>
          <button ion-button block round type="submit" color="light" class="login-button" [disabled]="!formSignup.valid">Cadastrar</button>
        </div>
      </form>
    </ion-slide>
  </ion-slides>
</ion-content>
