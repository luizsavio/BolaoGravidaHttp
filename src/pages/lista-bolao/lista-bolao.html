<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>    
    <ion-title>
      Bolões
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="sair()" large full icon-only>
				<ion-icon name="log-out"></ion-icon>
			</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
      <ion-list>
          <ion-list-header>Grávidas</ion-list-header>
        <ion-item *ngFor="let bolao of meusboloes" (click)="selecionaBolao(bolao)">
          <!--<ion-thumbnail item-start>
            <img [src]= bolao.photoURL>
          </ion-thumbnail>-->
          <ion-avatar item-start>
            <img [src]= bolao.photoURL>
          </ion-avatar>
          <h2>{{ bolao.nomeGravida }}</h2>
          <p [ngStyle]="{ 'color': bolao.dataNascimento === null ? 'green' : 'red' }"> Status: {{ bolao.dataNascimento ? 'Finalizado' : 'Em andamento' }}</p>
          <p style="color:rgb(46, 44, 44)">Criado por: {{ bolao.criador.nomeUsuario }}</p>
          <!-- implementar uma condiçao de usuario logado com o que ta gravado em participantes e adicionar no meusboloes: array participando  -->
          <ion-badge color="secondary" item-end *ngIf="bolao.participando">Participando</ion-badge>
        </ion-item>
      </ion-list>
      <ion-fab 
      middle
      class="btn-fab-estilo"
      *ngIf="meusboloes == 0"> 
        <p>Nenhum bolão cadastrado!</p>
      </ion-fab>
      <ion-fab 
      right 
      bottom 
      style="margin-right: 1%; margin-bottom: 1%"
      *ngIf="UsuarioLogado?.uid == 'l6jl4ij2xrdnC80Q7oSY1JCeQMG2' || UsuarioLogado?.uid == 'UwZ4TO9vMJaaj69E4PYKHP4mAbG3'">
        <button ion-fab color="danger" (click)="criarBolao()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
</ion-content>
