<ion-header>

  <ion-navbar>
    <ion-title>Criar Novo Bolão</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="criar()" [formGroup]="criarForm">
  <ion-list>
      <ion-list-header></ion-list-header>
    <ion-item>
      <ion-label stacked>Nome da Grávida</ion-label>
      <ion-input type="text" value="" formControlName="nomeGravida"></ion-input>
    </ion-item>
    <ion-item>
      <p>*Os palpites poderão ser efetuados até 15 dias antes da data prevista do nascimento.</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data Prevista de nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" max="2050-12-31" formControlName="dataPrevista"></ion-datetime>
    </ion-item>

  </ion-list>
  <div padding>
      <button type="submit" [disabled]="!criarForm.valid" ion-button color="primary" block>Criar</button>
    </div>
  </form>
</ion-content>
